    <h3>Sudoku</h3>
    <main>
    </main>
    <script>
        var sudoku = new Sudoku();
        window.addEventListener("keydown", (event) => {
            if (!(event.key > '0' && event.key <= '9')) {
                return;
            }
            if (sudoku.seleccion == null) {
                alert("Debes pulsar una celda antes de escribir un número");
                return;
            }
            sudoku.introduceNumber(event.key);
        });
        sudoku.paintSudoku();
    </script>
